<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titans Protection - Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'titans-dark-blue': '#1E3A8A',
                        'titans-light-blue': '#3B82F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header fixe -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-titans-dark-blue font-bold text-xl">TITANS PROTECTION</div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost text-titans-dark-blue">Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-ghost text-titans-dark-blue">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn bg-titans-light-blue text-white hover:bg-titans-dark-blue">Connexion</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-titans-dark-blue text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% now "Y" %} Titans Protection. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
