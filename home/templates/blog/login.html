{% extends 'blog/base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="card bg-white border border-titans-light-blue shadow-xl w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-titans-dark-blue text-center mb-6">Connexion</h1>
        
        {% if form.errors %}
        <div class="alert alert-error mb-6">
            <span>Nom d'utilisateur ou mot de passe incorrect.</span>
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Nom d'utilisateur</span>
                </label>
                <input type="text" name="username" class="input input-bordered w-full" required>
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text">Mot de passe</span>
                </label>
                <input type="password" name="password" class="input input-bordered w-full" required>
            </div>
            <button type="submit" class="btn bg-titans-light-blue text-white hover:bg-titans-dark-blue w-full">
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
